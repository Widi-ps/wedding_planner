<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../src/css/book.css" />

    <title>Booking - The Bridal Agency</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container my-4">
        <!-- left side-->
        <div
          class="collapse navbar-collapse order-lg-1 order-3 navigation-menu"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-5">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
        <!-- left side -->

        <a
          class="navbar-brand order-1 mr-lg-0 justify-content-center"
          href="../index.html"
          >Studio's</a
        >
        <button
          class="navbar-toggler order-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".navigation-menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- right side -->
        <div
          class="collapse navbar-collapse order-lg-3 order-4 navigation-menu"
        >
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-5">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./src/booking.html">Booking</a>
            </li>
          </ul>
        </div>
        <!-- right side -->
      </div>
    </nav>

    <section
      id="carousel"
      class="carousel slide carousel-fade book"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item carousel-book active">
          <img
            src="https://images.unsplash.com/flagged/photo-1566755395267-86735b23d097?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
            class="d-block w-100 book-img"
            alt="Wedding Picture 1"
          />
          <div class="overlay overlay-book"></div>
          <div class="carousel-caption d-none d-md-block top-30">
            <div class="caption">
              <div class="text-atas">
                <h1 class="highlight">WE LOOK FORWARD TO</h1>
                <h1 class="highlight">
                  BRINGING YOUR BRIDAL BEAUTY VISION TO LIFE
                </h1>
              </div>
            </div>
            <div class="line"></div>
            <div class="caption-book">
              <p>If you like what you see, we would love the opportunity to connect and learn more about your wedding.</p>
              
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
